<html>
    <head>
        <title>O grandioso e pouco ultilizado pelos usuarios console</title>
    </head>
    <body>
        <h1>
            abra o console.
        </h1>
        <script>
            console.log("Seja bem-vindo(a) ao console.");
            var primeiraFrase="Quase ninguém me acessa.";
            var segundaFrase="Obrigado por me acessar.";
            console.log(primeiraFrase);
            console.log(segundaFrase);
            var primeiroItem="Já que você veio aqui,";
            var segundoItem=" eu agradeço! (:";
            var itemCompleto=primeiroItem.concat(segundoItem);
            console.log(itemCompleto);
            var firstNumber= 1;
            var secondNumber= 2;
            var thirdNumber=firstNumber + secondNumber;
            console.log("soma= "+thirdNumber);
            var fourthNumber = secondNumber - firstNumber;
            console.log("subtração= "+fourthNumber);
            var fifthNumber = firstNumber * secondNumber;
            console.log("multiplicação= "+fifthNumber);
            var sixthNumber = secondNumber/firstNumber;
            console.log("divisão= "+sixthNumber); 
            var Tchau="Tchau!";
            console.log(Tchau);
        </script>
    </body>
</html>
